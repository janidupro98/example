<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOUCH Generator (BABY OIL)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    #app {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>TOUCH Generator (Powerd By BABY OIL)</h2>
    <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
    <br>
    <button onclick="sendPrompt()">Generate</button>
    <div id="response"></div>
  </div>

  <script>
    const API_KEY = "AIzaSyCyx9TNoIrn0bNWZjK40qVaVIdAlLMS5OY"; // Replace with your real key
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await res.json();
        const output = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
        responseDiv.innerText = output;
      } catch (error) {
        responseDiv.innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
